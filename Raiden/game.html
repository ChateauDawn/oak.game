<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>雷霆战机</title>
    <style>
        canvas {
            border: 1px black solid;
            background-color: lightsteelblue;
        }
    </style>
    <!-- gua game 相关文件 -->
    <script src="gua/utils.js"></script>
    <script src="gua/gua_game.js"></script>
    <script src="gua/gua_image.js"></script>
    <script src="gua/gua_scene.js"></script>
    <script src="gua/gua_label.js"></script>
    <script src="gua/gua_animation.js"></script>
    <script src="gua/gua_particle_system.js"></script>
    <!-- 场景文件 -->
    <script src="scene/main/bullet.js"></script>
    <script src="scene/main/cloud.js"></script>
    <script src="scene/main/enemy.js"></script>
    <script src="scene/main/player.js"></script>
    <script src="scene/main/scene.js"></script>
    <!-- 结束和标题场景 -->
    <script src="scene/end/scene_end.js"></script>
    <script src="scene/title/scene_title.js"></script>
    <!-- 关卡数据 -->
    <script src="level.js"></script>
</head>

<body>
    <canvas id="id-canvas" width="400" height="560"></canvas>
    <hr>
    <input type="range" id="id-input-speed" value="20">
    <div class="">
        <label>
            <input class="gua-auto-slider" type="range"
                value=""
                data-value="config.player_speed"
                max="50">
            玩家速度：<span class="gua-label"></span>
        </label>
    </div>
    <div class="">
        <label>
            <input class="gua-auto-slider" type="range"
                value=""
                data-value="config.bullet_speed"
                max="100">
            子弹速度：<span class="gua-label"></span>
        </label>
    </div>
    <div class="">
        <label>
            <input class="gua-auto-slider" type="range"
                value=""
                data-value="config.fire_cooldown"
                max="10">
            子弹冷却时间：<span class="gua-label"></span>
        </label>
    </div>
    <div class="">
        <label>
            <input class="gua-auto-slider" type="range"
                value=""
                data-value="config.cloud_speed"
                min="-10"
                max="10">
            cloud 速度：<span class="gua-label"></span>
        </label>
    </div>

    <!-- <p>按 A 或 D 左右移动挡板</p>
    <p>按 F 开始游戏</p>
    <p>按 P 暂停/恢复游戏</p> -->
    <script src="config.js"></script>
    <script src="main.js"></script>
    <script>
        var es = sel => document.querySelectorAll(sel)

        var bindAll = function(sel, eventName, callback) {
            var elements = es(sel)
            for (var i = 0; i < elements.length; i++) {
                var e = elements[i]
                e.addEventListener(eventName, function(event) {
                    callback(event)
                })
            }
        }

        bindAll(".gua-auto-slider", "input", function(event) {
            var target = event.target
            var bindVar = target.dataset.value
            var v = target.value
            eval(bindVar + ' = ' + v)
            //
            var label = target.closest("label").querySelector(".gua-label")
            label.innerText = v
        })
    </script>
</body>

</html>
